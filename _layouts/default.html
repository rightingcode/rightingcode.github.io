<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ site.description }}">

<link href="{{site.baseurl}}/css/bootstrap.css" rel="stylesheet">
<link href="{{site.baseurl}}/css/customer.css" rel="stylesheet">
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{site.baseurl}}/js/bootstrap.min.js"></script>

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
					      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></sc\
ript>
    <![endif]-->
</head>

<body style="padding-top: 90px">

<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="row">
	<div class="col-lg-10 col-lg-offset-1" style="padding-left:0px">
		<div class="navbar-header">
			<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#nav-top">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<div class="navbar-collapse navbar-inverse-collapse collapse" aria-expanded="false" id="nav-top">
			<ul class="nav navbar-nav">
				{% for link in site.navigation %}
				{% assign current = nil %}
				{% if page.url == link.url%}
				{% assign current = 'active' %}
				{% endif %}
				<li class="{% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
				<a href="{{site.baseurl}}{{ link.url }}">{{ link.text }}</a>
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
</div>
</div>


<div class="container">
<div class="row">
	<div class="col-lg-10 col-lg-offset-1">

	{{ content }}


	</div>
</div>


	{% include footer.html %}

</body>
</html>
